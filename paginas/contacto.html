    <main>
        <div class="barranav">
            <p class="lista2">CONTACTOS</p>
        </div> <br>
        <!-- formularios -->
        <form action="#" method="post" class="centro">
            <input type="text" name="nombre" placeholder="Nombre y apellido">
            <br><br>
            <label for="edad"></label>
            <input type="number" name="edad" placeholder="Edad">
            <br><br>
            <input type="email" name="Email" placeholder="Email" required>
            <br><br>
            <input type="password" placeholder="contraseña" name="pass">
            <br><br>
            <textarea name="Comentario" cols="35" rows="5" class="coment"></textarea>
            <br><br>
            <!-- Botones de radio -->
            <span>Hombre</span>
            <input type="radio" name="sexo" value="hombre">
            <span>Mujer</span>
            <input type="radio" name="sexo" value="mujer">
            <br><br>
            <!-- name = value -->
            <select name="talles">
                <option value="n">Nutricion</option>
                <option value="o">Odonntologia</option>
                <option value="k">Kinesiologia</option>
                <option value="s"> Estetica</option>
                <option value="d">Depilacion Definitiva</option>
                <br><br>
                <!-- tipo check -->
                <span>Acepta terminos y condiciones</span>
                <input type="checkbox" name="acepta" value="si" required>
                <br><br>
                <!-- Botones -->
                <br><br>
                <input type="submit" value="inscribir">
                <input type="reset">
                <input type="button" value="Hacer click">
                <br><br>
                <!-- listas desordenadas -->
                <h1 class="barra t1">TURNOS Y CONTACTOS</h1>
                <ul class="negrita">
                    <h2 class="wap">
                        <li class="nu">whatssapp 351-3885813</li>
                    </h2>
                    mensaje directo

                </ul>
                <div class="wapp">
                    <p>WHATSAPP 
                        tel;351-3885813 
                    </p>
                </div>
                <!-- contacto iframe -->
                <iframe class="ifra"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1703.2894677786535!2d-64.23049472178653!3d-31.37059664509991!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xa6be20d414b7b92!2sRS%20salud%20y%20estetica!5e0!3m2!1ses-419!2sar!4v1658328286059!5m2!1ses-419!2sar"
